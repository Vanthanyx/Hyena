<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hyena</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">
                    Hyena<span class="tag is-black is-large"
                        >UPDATER&nbsp;
                        <img
                            src="./assets/icons/hyena.png"
                            style="width: 25px; height: 25px"
                    /></span>
                    <div class="menu">
                        <a href="./content/settings.html"
                            ><img
                                style="height: 25px"
                                src="./assets/icons/setting.png"
                        /></a>
                        <a onclick="window.close()"
                            ><img
                                style="height: 25px"
                                src="./assets/icons/close.png"
                        /></a>
                    </div>
                </h1>
                <div class="has-text-centered">
                    <button
                        onclick="addLoadingClass2()"
                        id="reload2"
                        class="button is-success is-outlined"
                    >
                        Check Updates
                    </button>
                    <button
                        onclick="addLoadingClass1()"
                        id="reload1"
                        class="button is-info is-outlined"
                    >
                        Reload Cache
                    </button>
                </div>
            </div>
        </section>
        <div class="info">
            M VERS: <span id="modVersion">NONE</span><br />
            M FLDR: <span id="modsDir">NONE</span>
        </div>
        <div class="copyright">&copy; 2024 HYENA.</div>
        <script src="./js/index.js"></script>
    </body>
    <script src="./js/updater.js"></script>
    <script>
        function addLoadingClass1() {
            const reloadButton = document.getElementById('reload1')
            reloadButton.classList.add('is-loading')
            setTimeout(() => {
                reloadButton.classList.remove('is-loading')
                alert('Cache Reloaded.')
            }, 3000)
        }
        function addLoadingClass2() {
            const reloadButton = document.getElementById('reload2')
            reloadButton.classList.add('is-loading')
            setTimeout(() => {
                reloadButton.classList.remove('is-loading')
                alert('No Updates Found.')
            }, 3000)
        }
    </script>
</html>
