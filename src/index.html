        }

        function triggerA() {
            JSAlert.confirm('Are you sure you want to delete this file?').then(
                function (result) {
                    // Check if pressed yes
                    if (!result) return

                    // User pressed yes!
                    JSAlert.alert('File deleted!')
                }
            )
        }
