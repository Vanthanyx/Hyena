<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hyena</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="menu">
            <a href="../index.html"
                ><img style="height: 25px" src="../assets/icons/home.png"
            /></a>
            <a onclick="window.close()"
                ><img style="height: 25px" src="../assets/icons/close.png"
            /></a>
        </div>
        <span class="head tag is-large is-white"><img id="playerHead" /></span>
        <section class="section">
            <div class="container has-text-centered">
                <h1 class="title">
                    Hyena&nbsp;<span class="tag is-black is-large">UPD</span>
                </h1>
                <h2>Mods Folder</h2>
                <input
                    id="modsDir"
                    class="input is-normal"
                    type="text"
                    placeholder="Enter Mods Directory"
                /><br /><br />
                <button
                    onclick="saveDataS1()"
                    class="button is-success is-outlined"
                >
                    Save
                </button>
                <button
                    onclick="setVanilla()"
                    class="button is-info is-outlined"
                >
                    Use Vanilla Launcher
                </button>
                <button
                    onclick="eraseData()"
                    class="button is-danger is is-outlined is-light"
                >
                    Erase
                </button>
            </div>
        </section>
        <script src="../js/settings.js"></script>
        <script>
            function setVanilla() {
                const modsDir = document.getElementById('modsDir')
                modsDir.value = path.join(
                    process.env.APPDATA,
                    '\\.minecraft',
                    '\\mods'
                )
            }

            async function saveDataS1() {
                const modsDir = document.getElementById('modsDir').value
                await saveData(modsDir)
            }

            const modsDirValue = localStorage.getItem('modsDir')
            if (modsDirValue) {
                document.getElementById('modsDir').value = modsDirValue
            }

            function eraseData() {
                localStorage.clear()
                location.reload()
            }
        </script>
    </body>
</html>
